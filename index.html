<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AnimeLix</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-container--namelogo">
                <p class="header--namelogo" onclick="pesquisaInicialApi()"><span class="header-namelogo--blue">A</span>nime<span class="header-namelogo--pink">L</span>ix</p>
            </div>
            <div class="header-container--search">
                <input class="header--search" id="input" type="search" placeholder="Digite o nome do anime" >
            </div>
            <div class="header-container--nav">
                <nav class="header--nav">
                    <button class="header-nav--items" onclick="pesquisaActionAnimes()">Ação</button>
                    <button class="header-nav--items" onclick="pesquisaDramaAnimes()">Drama</button>
                    <button class="header-nav--items" onclick="pesquisaRomanceAnimes()">Romance</button>
                    <button class="header-nav--items" onclick="pesquisaComedyAnimes()">Comédia</button>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-main"> 

        </div>
    </main>

    <footer>
        <div class="footer-container--text">
            <p class="footer--text"> Feito por <a href="https://github.com/douglasjosebarboza">Douglas José Barboza</a></p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
