<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/opera_9tbZl5EiZK.ico" type="image/x-icon">
    <title>AnimeLix</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-container--namelogo">
                <p class="header--namelogo" onclick="pesquisaInicialApi()"><span class="header-namelogo--blue">A</span>nime<span class="header-namelogo--pink">L</span>ix</p>
                <p class="header--namelogo-oculto" onclick="pesquisaInicialApi()"><span class="header-namelogo--blue">A</span><span class="header-namelogo--pink">L</span></p>
            </div>
            <div class="header-container--search">
                <input class="header--search" id="input" type="search" placeholder="Digite o nome do anime">
            </div>
            <div class="header-container--nav">
                <nav class="header--nav">
                    <input type="checkbox" id="header-input--mobile">
                    <label for="header-input--mobile">
                        <div class="header-nav-div--mobile"><span class="header-nav-div-span--mobile"></span>
                        </div>
                        <ul class="header-nav--ul">
                            <li class="header-nav--items" onclick="pesquisaGeneroAnimes('açao')">Ação</li>
                            <li class="header-nav--items" onclick="pesquisaGeneroAnimes('drama')">Drama</li>
                            <li class="header-nav--items" onclick="pesquisaGeneroAnimes('romance')">Romance</li>
                            <li class="header-nav--items" onclick="pesquisaGeneroAnimes('comedia')">Comédia</li>
                        </ul>
                        <ul class="header-nav-ul--mobile">
                            <li class="header-nav--items" onclick="pesquisaGeneroAnimes('açao')">Ação</li>
                            <li class="header-nav--items" onclick="pesquisaGeneroAnimes('drama')">Drama</li>
                            <li class="header-nav--items" onclick="pesquisaGeneroAnimes('romance')">Romance</li>
                            <li class="header-nav--items" onclick="pesquisaGeneroAnimes('comedia')">Comédia</li>
                        </ul>
                    </label>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="destaque">
            <div class="container-destaque"></div>
        </div>
        <div class="container-loader">
            <div class="loader"></div>
        </div>
        <div class="container-main"></div>
    </main>

    <footer>
        <div class="footer-container--text">
            <p class="footer--text"> Feito por <a href="https://github.com/douglasjosebarboza">Douglas José Barboza</a></p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
