<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/anime.css">
    <title>AnimeLix</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-container--namelogo">
                <a href="../index.html">
                    <p class="header--namelogo"><span class="header-namelogo--blue">A</span>nime<span class="header-namelogo--pink">L</span>ix</p>
                </a>
                <a href="../index.html">
                    <p class="header--namelogo-oculto"><span class="header-namelogo--blue">A</span><span class="header-namelogo--pink">L</span></p>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container-loader">
            <div class="loader"></div>
        </div>
        <div class="container-main">
            <div class="container-anime--title---spot">
                <p class="anime--title--spot"></p>
            </div>
            <div class="container-anime--infos">
                <div class="container-anime--poster">
                    <img src="" alt="" class="anime-poster">
                </div>
                <div class="container-anime--synopsis">
                    <p class="anime-synopsis"></p>
                </div>
            </div>
            <div class="container-anime--trailer">
                <iframe class="anime-trailer" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container--text">
            <p class="footer--text"> Feito por <a href="https://github.com/douglasjosebarboza">Douglas Jos√© Barboza</a></p>
        </div>
    </footer>

    <script src="../js/anime.js" type="module"></script>
</body>
</html>
