<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/opera_9tbZl5EiZK.ico" type="image/x-icon">
    <title>AnimeLix</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-container--namelogo">
                <p id="click-home" class="header--namelogo"><span class="header-namelogo--blue">A</span>nime<span class="header-namelogo--pink">L</span>ix</p>
                <p id="click-home" class="header--namelogo-oculto"><span class="header-namelogo--blue">A</span><span class="header-namelogo--pink">L</span></p>
            </div>
            <div class="header-container--search">
                <input class="header--search" id="input" type="search" placeholder="Digite o nome do anime">
            </div>
            <div class="header-container--nav">
                <nav class="header--nav">
                    <input type="checkbox" id="header-input--mobile">
                    <label for="header-input--mobile">
                        <div class="header-nav-div--mobile"><span class="header-nav-div-span--mobile"></span>
                        </div>
                        <ul class="header-nav--ul">
                            <li id="click-acao" class="header-nav--items">Ação</li>
                            <li id="click-drama" class="header-nav--items">Drama</li>
                            <li id="click-romance" class="header-nav--items">Romance</li>
                            <li id="click-comedia" class="header-nav--items">Comédia</li>
                        </ul>
                        <ul class="header-nav-ul--mobile">
                            <li id="click-acao-mobile" class="header-nav--items">Ação</li>
                            <li id="click-drama-mobile" class="header-nav--items">Drama</li>
                            <li id="click-romance-mobile" class="header-nav--items">Romance</li>
                            <li id="click-comedia-mobile" class="header-nav--items">Comédia</li>
                        </ul>
                    </label>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-loader">
            <div class="loader"></div>
        </div>
        <div class="container-main"></div>
    </main>

    <footer>
        <div class="footer-container--text">
            <p class="footer--text"> Feito por <a href="https://github.com/douglasjosebarboza">Douglas José Barboza</a></p>
        </div>
    </footer>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
